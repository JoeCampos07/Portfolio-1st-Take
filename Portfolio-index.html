<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Dancing+Script&family=Kanit:wght@300&family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <header class="navigation-bar">
      <div class="nav-org">
        <img src="JoeDev.jpg" alt="web-logo" id="JoeDev-logo">
      </div>
      <nav id="navbar">
        <ul class="nav-menu">
          <li><a></a>About</li>
          <li><a></a>My Work</li>
          <li><a></a>Contact</li>
        </ul>
      </nav>
    </header>
    <section id="welcome-section">
      <div class="welcome-info">
        <h1>I'm Joe</h1>
        <p>A web developer</p>
      </div>
    </section>
    <section id="projects">
      <div class="project-header">
        <h2 class="projects-title">These are some of my projects</h2>
      </div>
      <div class="project-box real-example" id="example-cv1">
        <img src="resume.jpg" alt="project-sample-1" id="project-img"/>
      </div>
      <div class="project-box real-example" id="example-product1">
        <img src="product.jpg" alt="project-sample-2" id="project-img"/>
      </div>   
      <div class="project-box real-example" id="example-doc1">
        <img src="documentation.jpg" alt="project-sample-3" id="project-img"/>
      </div>
      <div class="project-box real-example" id="example-trib1">
        <img src="tribute.jpg" alt="project-sample-4" id="project-img"/>
      </div>
      <div class="project-box text-eg" id="example-cv2">
        <p class="page-description">Joe/Dev-CV</p>
      </div>
      <div class="project-box text-eg" id="example-product2">
        <p class="page-description">Product Landing Page</p>
      </div>
      <div class="project-box text-eg" id="example-doc2">
        <p class="page-description">CSS Documentation</p>
      </div> 
      <div class="project-box text-eg" id="example-trib2">
        <p class="page-description">Tribute Page</p>
      </div>
    </section>
    <section id="contact">
      <h2>Do you have something in mind?</h2>
      <h3>Let's talk</h3>
      <div id="contact-pages">
        <div class="social-box"><a id="profile-link">Facebook</a></div>
        <div class="social-box"><a id="profile-link">Github</a></div>
        <div class="social-box"><a id="profile-link">Twitter</a></div>
        <div class="social-box"><a id="profile-link">Mail</a></div>
        <div class="social-box"><a id="profile-link">Call</a></div>
      </div>
    </section>
  </main>
  <footer>
  </footer>
</body>
</html>
